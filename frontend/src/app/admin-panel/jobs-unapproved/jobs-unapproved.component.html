<div class="w3-margin">
    <h2>Unapproved Job Offers</h2>
    <p class="w3-opacity">
        Found {{jobs.length}} unapproved job postings.
        <span *ngIf="jobs.length == 0">Good job!</span>
    </p>
    <br>
    <div *ngIf="jobs.length > 0">
        <ul *ngFor="let job of jobs" class="w3-ul">
            <li class="w3-bar w3-leftbar w3-border-white w3-hover-border-dark-grey w3-button"
                routerLink="/jobs/{{job.id}}">
                <div class="w3-bar-item">
                    <span class="w3-large w3-left">{{job.name}}</span>
                    <br>
                    <span class="w3-left">{{shortenDescription(job)}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
