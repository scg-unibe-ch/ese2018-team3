<h1><b>Welcome to Job-For-You!</b></h1>
<p>Find your dream job or post a job!</p>

<div><h2>Latest Job Postings</h2></div>
<div>
  <ul *ngFor="let job of jobs">
    <li>
      <h3>{{job.name}}</h3>
      <div>{{shortenDescription(job)}}...</div>
    </li>
    <div>
      <a routerLink="/jobs/{{job.id}}">Details</a>
    </div>
    <br/>
  </ul>
</div>
