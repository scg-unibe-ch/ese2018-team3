<h2>Job Creator</h2>
<form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
        <label for="name">Title</label>
        <input type="text" formControlName="name" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Title</div>
        </div>
	</div>
	
	<div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" formControlName="endDate" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"/>
        <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
            <div *ngIf="f.endDate.errors.required">End Date</div>
        </div>
	</div>
	
	<div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" formControlName="description" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Title</div>
        </div>
	</div>
	
	
    <div class="form-group">
		<button [disabled]="loading" class="btn btn-primary">Save</button>
    </div>
</form>
