<div>
	<h2>{{job.name}}</h2>
	<div>
		Created: {{job.createdAt | date:"dd.MM.yy"}}<br>
		Until: {{job.endDate | date:"dd.MM.yy"}}
	</div>
<br>
    <h4>Description</h4>
    <div>
        {{job.description}}
    </div>
<br>
    <div *ngIf="job.qualifications" >
        <h4>Qualifications</h4>
        <div>
            {{job.qualifications}}
        </div>
      <br>
      <button (click)="goBack()" class="btn btn- btn-sm" >Go Back</button>
    </div>
</div>
