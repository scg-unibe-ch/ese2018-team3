<h2>{{"List of Job Offers"}}</h2>
<div>
    <ul *ngFor="let job of jobs">
        <li>
            <h3>{{job.name}}</h3>

            <h4>Description</h4>
            <div>{{job.description}}</div>

            <h4>Qualifications</h4>
            <div>{{job.qualifications}}</div>
        </li>
    </ul>
</div>
