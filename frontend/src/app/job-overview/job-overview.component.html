<h2>{{"List of Job Offers"}}</h2>
<div>Found {{jobs.length}} job postings.</div>
<br>
<div>
	<ul class="w3-panel w3-border w3-hover-border-blue" *ngFor="let job of jobs">
		<li>
			<h3>{{job.name}}</h3>
			<div>{{shortenDescription(job)}}...</div>
		</li>
		<div>
			<a routerLink="/jobs/{{job.id}}">Details</a>
		</div>
		<br/>
	</ul>
</div>
