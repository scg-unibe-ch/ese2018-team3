
<h2>{{"List of Job Offers"}}</h2>
<mat-form-field>
  <input matInput placeholder="New Company" [(ngModel)]="jobList.name" name="name">
</mat-form-field>
<button mat-button (click)="onJobListCreate()">create</button>
<app-job-list [jobList]="jobList" (destroy)="onJobListDestroy($event)"
              *ngFor="let jobList of jobLists"></app-job-list>
<br>
