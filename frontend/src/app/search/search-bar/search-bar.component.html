<div>

  <div class="search-bar">

    <form class="w3-responsive">

      Find a Specific job: <input type="text" id="searchBox" min="1" max="30" placeholder="Enter Search Term" size="20">

      <!-- This is for inspiration, delete when working!

    <input
        id="searchBox2"
        placeholder="Enter Search Term"
        [(ngModel)]="input"
        (keyup.enter)="onButtonClicked()"
        size="25">-->

    <button (click)="search()" >Search </button>
    </form>
  </div>


</div>

<div id="search-component">
  <h4>Job Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let job of job$ | async" >
      <a routerLink="/jobs/{{job.id}}">
        {{job.title}}
      </a>
    </li>
  </ul>
</div>
