<div class="w3-card-2 w3-sidebar w3-collapse w3-light-gray" id="sidenav" style="top: 44px;">
    <div class="w3-margin-top" id="sidenav-inner">
        <div *ngIf="loggedIn">
            <h2 class="left">Company Panel</h2>
            <a class="w3-button" routerLink="/job-creator" target="_top">Create a Job</a>
        </div>

        <div *ngIf="isAdmin">
            <br>
            <h2 class="left">Admin Panel</h2>
            <a class="w3-button" routerLink="/admin-panel/users" target="_top">Users</a>
            <a class="w3-button" routerLink="/admin-panel/jobs" target="_top">Jobs</a>
            <a class="w3-button" routerLink="/admin-panel/users-unapproved" target="_top">
                Unapproved Users
                <i *ngIf="hasUnapprovedUsers" class="fa fa-bell-o"></i>
            </a>
            <a class="w3-button" routerLink="/admin-panel/jobs-unapproved" target="_top">
                Unapproved Jobs
                <i *ngIf="hasUnapprovedJobs" class="fa fa-bell-o"></i>
            </a>
            <a class="w3-button" routerLink="/admin-panel/jobs-changed" target="_top">
                Changed Jobs
                <i *ngIf="hasChangedJobs" class="fa fa-bell-o"></i>
            </a>
        </div>
    </div>
</div>
